  <style>

    html {

      ;

    .box h5 {

    }

    .box input[type="text"]:focus,
    .box input[type="password"]:focus {

      color: #5c7fda;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* style the artificial checkbox */

      border: 0;

    .rmb {

    }

    }

    .dnthave {
      position: absolute;

      left: 28%;
    }

      position: absolute;

      text-align: center;

      border: 0;

  <script>
    particlesJS.load('particles-js', 'particles.json',
        function(){
            console.log("particles.json loaded...");
        });
  </script>
  <script>
    var pwd = document.getElementById('pwd');
    var eye = document.getElementById('eye');

    eye.addEventListener('click', togglePass);    

    function togglePass() {

      eye.classList.toggle('active');

      (pwd.type == 'password') ? pwd.type = 'text' : pwd.type = 'password';
    }

    // Form Validation

    function checkStuff(i) {
      var email = document.forms[i].email;
      var password = document.forms[i].password;
      var user_id = document.forms[i].user_id;
      var msg = document.getElementById('msg');

      if (user_id != undefined && user_id.value == "") {
        msg.style.display = 'block';
        msg.innerHTML = "Please enter your user id";
        user_id.focus();
        return false;
      } else {
        msg.innerHTML = "";
      }

      if (email.value == "") {
        msg.style.display = 'block';
        msg.innerHTML = "Please enter your email";
        email.focus();
        return false;
      } else {
        msg.innerHTML = "";
      }

      if (password.value == "") {
        msg.innerHTML = "Please enter your password";
        password.focus();
        return false;
      } else {
        msg.innerHTML = "";
      }
      var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      if (!re.test(email.value)) {
        msg.innerHTML = "Please enter a valid email";
        email.focus();
        return false;
      } else {
        msg.innerHTML = "";
      }
    }

    // Toggle Login and Signup
    function toggle(i) {
      const signin = document.forms[0];
      const signup = document.forms[1];
      const signin_text = document.links[0];
      const signup_text = document.links[1];
      if (i == 1) {
        signup.classList.remove("inactive");
        signup_text.classList.remove("inactive");
      
        signin.classList.add("inactive");
        signin_text.classList.add("inactive");
      } else if (i == 0) {
        signin.classList.remove("inactive");
        signin_text.classList.remove("inactive");
      
        signup.classList.add("inactive");
        signup_text.classList.add("inactive");
      }
    }
  </script>
</head>

<body id="particles-js">
  <div class="animated bounceInDown">
    <div class="container">
      <span class="error animated tada" id="msg"></span>
      <form name="form1" method="POST" action="/" class="box" onsubmit="return checkStuff(0)">
        <h4>Admin<span>Dashboard</span></h4>
        <h5 id="signin-text">Sign in to your account.</h5>
        <input type="text" name="loginuser" placeholder="Username" autocomplete="off">
        <i class="typcn typcn-eye" id="eye"></i>
        <input type="password" name="loginPassword" placeholder="Passsword" id="pwd" autocomplete="off">
        <input type="submit" value="Sign in" class="btn1">
      </form>
      <form name="form1" method="POST" action="signup" class="box inactive" onsubmit="return checkStuff(1)">
        <h4>Admin<span>Dashboard</span></h4>
        <h5>Sign up your account.</h5>
        <input type="text" name="username" placeholder="User Id" autocomplete="off">
        <input type="text" name="email" placeholder="Email" autocomplete="off">
        <i class="typcn typcn-eye" id="eye"></i>
        <input type="password" name="password" placeholder="Passsword" id="pwd" autocomplete="off">
        <input type="submit" value="Sign up" class="btn1">
      </form>
      <a href="#" class="dnthave" id="signup-text" onclick="toggle(1)">Donâ€™t have an account? Sign up</a>
      <a href="#" class="dnthave inactive" onclick="toggle(0)">Have an account? Sign in</a>
    </div>
  </div>
</body>
